<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Exercício 003</title>

        <style>
            body {
                /* Comentário em CSS */
                font: 20pt Arial, Helvetica, sans-serif;
                color: #FFFFFF;
                background-color: #6969B4;
            }

            h1 {
                color: #FFE132;
            }
        </style>
    </head>

    <body>
        <!-- Comentário em HTML -->
        <h1>Olá, Mundo!</h1>
        <p>Já me livrei da maldição!</p>

        <script>
            // Comentário em JavaScript
            let numero1 = Number(window.prompt('Digite um número:'))
            let numero2 = Number(window.prompt('Digite outro número:'))

            let resultado = numero1 + numero2

            window.alert(`O resultado da soma entre ${numero1} e ${numero2} é igual à: ${resultado}`)
        </script>
    </body>
