<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Exercício 010</title>

  </head>

  <body>
    <h1>Analisando Nacionalidade</h1>

    <span>Digite o seu país de origem:</span>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="analisador()">

    <div id="retorno"></div>

    <script>
      function analisador() {
        let pais = String(document.getElementById('pais').value)
        let retorno = document.getElementById('retorno')

        if (pais !== 'Brasil') {
          retorno.innerHTML = '<p>Você é Estrangeiro!</p>'
        } else {
          retorno.innerHTML = '<p>Você é Brasileiro!</p>'
        }
      }
    </script>
  </body>
</html>
